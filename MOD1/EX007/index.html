<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>

<body>
    <p>
        <b>Negrito</b><br>
        <strong>Outro Negrito</strong>
        <br><i>Itálico</i>
        <br><em>Outro itálico</em>
        <br><mark style="background-color: green;">Texto marcado</mark>
        <br><big>Textão</big>
        <br><small>Texinho</small>
        <br><del>Riscado</del>
        <br><ins>Sublinhado</ins>
        <br>X<sub>subscrito</sub>
        <br>X<sup>superscrito</sup>
        <br>
        <br>
    </p>
</body>

</html>
