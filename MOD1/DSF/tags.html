<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;Texto do parágrafo&lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;Texto do título&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img src = &quot;Link/da/imagem.extensão&quot;&gt;">Imagem</abbr></li>
        <li><abbr
                title="&lt;abbr title=&quot;Significado da abreviação&quot;&gt;Abreviação&lt;/abbr&gt;">Abreviação</abbr>
        </li>
        <li><abbr title="&lt;code&gt;Texto monoespaçado&lt;/code&gt;">Código</abbr></li>
        <li><abbr
                title="&lt;ol type = &quot;Estilo de numeração&quot; start = &quot;Numeração inicial&quot;&gt;Conteúdo da lista&lt;ol&gt;">Listas
                numeradas</abbr>
        </li>
        <li><abbr title="&lt;ul type = &quot;Estilo de marcação&quot;&gt;Conteúdo da lista&lt;/ul&gt;">Listas
                com marcação</abbr></li>
    </ul>
    <P><a href="index.html" rel="prev">Voltar</a></P>
</body>

</html>
